    <section class="cssletter">

    <button class="heart" id="openEnvelope" aria-label="Open Envelope">
      <span class="heart-text">Open</span>

    <div class="envelope-flap"></div>
    <div class="envelope-folds">
      <div class="envelope-left"></div>
      <div class="envelope-right"></div>
      <div class="envelope-bottom"></div>
    </div>
    <div class="letters">

      <blockquote class="letter center" id="1" tabindex="0">
        <button class="closeLetter" title="Close Amelia's letter">Close Mark's Invitation</button>
        <h3>Date Invitation</h3>
        <p>Date: February 14, 2026</p>
        <p>Time: 11:00 am </p>
        <p>Where: SM Calamba</p>
      </blockquote>

    </div>
  </div>
</section>
